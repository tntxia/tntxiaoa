

<div id="vue">
	<div style="text-align:right;font-size:16px;">
		<button @click="back">返回</button>
		<button @click="update">确认修改</button>
		
	</div>
	<table id="detail" class="table table-bordered">
		<tr>
			<td>送货单号</td><td>{{detail.number}}</td>
			<td>创建人</td><td>{{detail.man}}</td>
		</tr>
		<tr>
			<td>请选择公司</td><td><select v-model="detail.company_id" @change="changeCompany">
				<option v-for="c in companyList" :value="c.id">{{c.companyname}}</option>
			</select></td>
			<td>公司电话</td><td>{{detail.company.companytel}}</td>
		</tr>
		<tr>
			<td>公司传真</td><td>{{detail.company.companyfax}}</td>
			<td>公司Logo</td><td><img alt="公司Logo" :src="getUrl(detail.company.pic_id)"></td>
		</tr>
		<tr>
			<td>销售单号</td><td>{{detail.sale_number}} <span class="choose-btn fa fa-ellipsis-h" @click="chooseSale"></span></td>
			<td>客户名称</td><td>{{detail.coname}}</td>
		</tr>
		<tr>
			<td>客户电话</td><td>{{detail.co_tel}}</td>
		</tr>
	</table>
</div>
