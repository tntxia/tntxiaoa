<div id="app">
	<div>
		送票单号：<input v-model="form.number"> 
		销售单号：<input v-model="form.saleNumber"> 
		<button @click="query">查询</button>
		<button @click="toAdd">新增</button>
	</div>
	<div>
		<jxiaui-datagrid class="table" ref="datagrid" :dataset="dataset">
			<jxiaui-datagrid-item label="编号">
				<template v-slot="row">
					<a href="javascript:void(0)" @click="view(row)">{{row.number}}</a>
				</template>
			</jxiaui-datagrid-item>
			<jxiaui-datagrid-item label="创建人" field="man">
			</jxiaui-datagrid-item>
			<jxiaui-datagrid-item label="创建时间" field="create_time">
			</jxiaui-datagrid-item>
			<jxiaui-datagrid-item label="公司名" field="companyName">
			</jxiaui-datagrid-item>
			<jxiaui-datagrid-item label="销售单号" field="sale_number">
			</jxiaui-datagrid-item>
			<jxiaui-datagrid-item label="操作">
				<template v-slot="row">
					<button @click="del(row)">删除</button>
				</template>
			</jxiaui-datagrid-item>
	    </jxiaui-datagrid>
	</div>
	<warehouse-send-bill-add-dialog ref="addDialog"></warehouse-send-bill-add-dialog>
</div>
